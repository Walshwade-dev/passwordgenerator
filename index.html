<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Gen</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <nav class="flex items-center w-full h-[4rem] px-3">
        <div class="mr-auto">
            <h2 class="font-semibold text-xl">Pass_Gen</h2>
        </div>

        <button id="generate-pass-btn">Generate passwords</button>
        
        <hr>
        
        <div class="pass-container">
            <div id="generated-pass-container-one">
            </div>
    
            <div id="generated-pass-container-two">
            </div>
        </div>
    </div>
    <!-- ====> The main body <==== end-->
    </main>
